<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Pesquisa Google</title>
</head>
<body>
    
    <div class="container">
        <h1>
            <span> G </span>
            <span> o </span>
            <span> o </span>
            <span> g </span>
            <span> l </span>
            <span> e </span>
        </h1>
            <input type="text" id="pesquisa" value="" placeholder="Digite para pesquisar no Google">

            <button class="btn-pesquisar">Pesquisar</button>
    </div>

    <script>
        let pesquisar = document.getElementById('pesquisa')
        let btnPesquisar = document.querySelector('.btn-pesquisar')

        btnPesquisar.addEventListener('click', function(){
            let url = 'https://www.google.com/search?q=' + pesquisar.value
            window.open(url)
            focus()
        })
    </script>

</body>
</html>
